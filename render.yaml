services:
  - type: web
    name: omnipass-api
    runtime: python
    plan: free
    buildCommand: cd backend && ./build.sh
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: DEBUG
        value: False
      - key: PYTHON_VERSION
        value: 3.11.0
