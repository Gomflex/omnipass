services:
  # FastAPI Backend
  - type: web
    name: omnipass-backend
    runtime: python
    env: python
    region: singapore
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_NAME
        value: OMNIPASS
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: omnipass-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: CHATBOT_PROVIDER
        value: claude
      - key: REDIS_URL
        value: redis://localhost:6379/0

databases:
  # PostgreSQL Database
  - name: omnipass-db
    region: singapore
    plan: free
    databaseName: omnipass
    user: omnipass
